<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tempahan Saya | PanggilPro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body, html { font-family: 'Inter', sans-serif; }
    .booking-card {
      @apply bg-white p-4 rounded-2xl shadow-sm border flex items-center space-x-4;
    }
    .status-badge {
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: bold;
    }
    .status-upcoming { background-color: #fff3e0; color: #e65100; }
    .status-completed { background-color: #e8f5e9; color: #0a5e2a; }
    .btn-primary {
      background-color: #0A5E2A;
      color: white;
      padding: 8px 16px;
      border-radius: 12px;
      font-weight: 600;
    }
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #6b7280;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">
  <header class="bg-white shadow-sm px-4 py-3 flex justify-between items-center sticky top-0 z-10">
    <a href="index.html" class="text-green-700 font-medium"><i class="fas fa-arrow-left"></i></a>
    <h1 class="text-xl font-bold text-green-900">PanggilPro</h1>
  </header>
  <section class="px-4 py-6 bg-white border-b">
    <h2 class="text-2xl font-bold mb-2">Tempahan Saya</h2>
    <p class="text-gray-600">Lihat temujanji akan datang dan lepas</p>
  </section>
  <section class="px-4 py-6">
    <h3 class="text-lg font-semibold mb-4">Akan Datang</h3>
    <div id="bookings-container">
      <div class="booking-card mb-3">
        <div class="w-12 h-12 bg-gradient-to-r from-green-500 to-yellow-400 rounded-xl flex items-center justify-center text-white font-bold">R</div>
        <div class="flex-1">
          <h4 class="font-semibold">Raj</h4>
          <p class="text-sm text-gray-600">Servis: Perapi Rumah</p>
          <p class="text-sm text-gray-600">Tarikh & Masa: 5 Apr 2025, 10:00 AM</p>
        </div>
        <div class="text-right">
          <span class="status-badge status-upcoming">Akan Datang</span>
        </div>
      </div>
    </div>
  </section>
  <div class="h-16"></div>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</body>
</html>
