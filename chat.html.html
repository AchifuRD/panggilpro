<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sembang dengan Pro | PanggilPro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <style>
    body, html { font-family: 'Inter', sans-serif; }
    #messages-container {
      height: calc(100vh - 180px);
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .message {
      max-width: 70%;
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 12px;
      font-size: 0.95rem;
    }
    .sent {
      background-color: #0A5E2A;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .received {
      background-color: #f1f1f1;
      color: #1e1e1e;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .message img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 4px;
    }
    .flex { display: flex; }
    .flex-col { flex-direction: column; }
    .items-center { align-items: center; }
    .justify-between { justify-content: space-between; }
    .w-full { width: 100%; }
    .gap-2 { gap: 0.5rem; }
    .chat-input {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 8px 12px;
      display: flex;
      gap: 8px;
    }
    .chat-input input {
      flex-1;
      border: none;
      outline: none;
      font-size: 0.95rem;
      padding: 4px 0;
    }
    .chat-input button {
      background-color: #0A5E2A;
      color: white;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .pro-header {
      background-color: white;
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      background-color: #4CAF50;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
    }
    .empty-state {
      color: #6b7280;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }
    #file-upload {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen" id="page">

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "panggilpro-xyz.firebaseapp.com",
      projectId: "panggilpro-xyz",
      storageBucket: "panggilpro-xyz.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abc123"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();
  </script>

  <script>
    // Language System
    const translations = {
      en: {
        title: "Chat with Pro | PanggilPro",
        header: "Chat with",
        placeholder: "Type a message...",
        send: "Send",
        back: "Back",
        online: "Online",
        loading: "Loading messages...",
        noMessages: "No messages yet. Say hello!",
        upload: "Upload Image"
      },
      ms: {
        title: "Sembang dengan Pro | PanggilPro",
        header: "Sembang dengan",
        placeholder: "Taip mesej...",
        send: "Hantar",
        back: "Kembali",
        online: "Atas Talian",
        loading: "Memuatkan mesej...",
        noMessages: "Belum ada mesej. Ucapkan salam!",
        upload: "Muat Naik Gambar"
      }
    };

    let currentLang = 'ms';
    let user = null;
    let chatWith = "Ali, Tukang Paip";
    let chatId = null;

    function setLanguage(lang) {
      currentLang = lang;
      const t = translations[lang];
      document.querySelectorAll('[data-lang-key]').forEach(el => {
        const key = el.getAttribute('data-lang-key');
        el.textContent = t[key];
        if (key === 'title') document.title = t[key];
      });
      const input = document.getElementById('message-input');
      if (input) input.placeholder = t['placeholder'];
      localStorage.setItem('panggilpro-lang', lang);
    }

    function toggleLanguage() {
      const newLang = currentLang === 'ms' ? 'en' : 'ms';
      setLanguage(newLang);
      document.getElementById('lang-toggle').textContent = newLang === 'ms' ? 'EN' : 'MS';
    }

    // Auth & Load Profile
    auth.onAuthStateChanged((firebaseUser) => {
      user = firebaseUser;
      if (!user) {
        alert("Please log in first!");
        window.location.href = "index.html";
        return;
      }
      setupChat();
    });

    // Generate Chat ID
    function setupChat() {
      const userId = auth.currentUser.uid;
      const proId = "pro_123";
      chatId = [userId, proId].sort().join('_');
      loadMessages();
    }

    // Load Messages
    function loadMessages() {
      const messagesContainer = document.getElementById('messages-container');
      messagesContainer.innerHTML = `<p class="empty-state">${translations[currentLang].loading}</p>`;

      db.collection('chats')
        .doc(chatId)
        .collection('messages')
        .orderBy('timestamp', 'asc')
        .onSnapshot(snapshot => {
          if (snapshot.empty) {
            messagesContainer.innerHTML = `<p class="empty-state">${translations[currentLang].noMessages}</p>`;
          } else {
            messagesContainer.innerHTML = '';
            snapshot.forEach(doc => {
              const msg = doc.data();
              const isSent = msg.senderId === auth.currentUser.uid;
              const messageDiv = document.createElement('div');
              messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;

              if (msg.type === 'image') {
                const img = document.createElement('img');
                img.src = msg.imageUrl;
                img.alt = "Shared image";
                messageDiv.appendChild(img);
              } else {
                messageDiv.textContent = msg.text;
              }

              messagesContainer.appendChild(messageDiv);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
          }
        });
    }

    // Send Text Message
    function sendMessage() {
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      if (!text) return;

      db.collection('chats')
        .doc(chatId)
        .collection('messages')
        .add({
          text: text,
          type: 'text',
          senderId: auth.currentUser.uid,
          senderName: auth.currentUser.displayName || "Customer",
          timestamp: new Date()
        });

      input.value = '';
    }

    // Upload Image
    function uploadImage() {
      const fileInput = document.getElementById('file-upload');
      fileInput.onchange = function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = async function(f) {
          const imgData = f.target.result;
          const storageRef = storage.ref();
          const fileRef = storageRef.child(`chat-images/${Date.now()}_${file.name}`);
          const snapshot = await fileRef.putString(imgData, 'data_url');
          const downloadURL = await snapshot.ref.getDownloadURL();

          // Save to Firestore
          db.collection('chats')
            .doc(chatId)
            .collection('messages')
            .add({
              type: 'image',
              imageUrl: downloadURL,
              senderId: auth.currentUser.uid,
              timestamp: new Date()
            });
        };
        reader.readAsDataURL(file);
      };
      fileInput.click();
    }

    // Press Enter to Send
    function onKeyPress(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    }

    window.onload = function () {
      const savedLang = localStorage.getItem('panggilpro-lang');
      setLanguage(savedLang || 'ms');
    };
  </script>

  <!-- Header -->
  <header class="bg-white shadow-sm px-4 py-3 flex justify-between items-center sticky top-0 z-10">
    <a href="index.html" class="text-green-700 font-medium">
      <i class="fas fa-arrow-left"></i>
    </a>
    <div>
      <strong id="chat-header">Sembang dengan Ali</strong><br>
      <span class="status-dot"></span>
      <small data-lang-key="online">Atas Talian</small>
    </div>
    <button onclick="toggleLanguage()" id="lang-toggle" class="text-sm font-medium text-green-700 px-3 py-1 rounded-full border">
      EN
    </button>
  </header>

  <!-- Messages -->
  <div id="messages-container" class="flex flex-col p-4 gap-2">
    <!-- Messages will appear here -->
  </div>

  <!-- Input -->
  <div class="p-4 bg-white border-t">
    <div class="chat-input">
      <input 
        id="message-input" 
        type="text" 
        placeholder="Taip mesej..." 
        onkeypress="onKeyPress(event)"
      />
      <button onclick="uploadImage()" title="Upload Image">
        <i class="fas fa-paperclip"></i>
      </button>
      <button onclick="sendMessage()">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
    <input type="file" accept="image/*" id="file-upload">
  </div>

</body>
</html>
