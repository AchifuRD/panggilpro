<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sahkan Tempahan | PanggilPro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body, html { font-family: 'Inter', sans-serif; }
    .btn-primary { background-color: #0A5E2A; color: white; padding: 12px 20px; border-radius: 12px; font-weight: 600; }
    .input-field { @apply w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">
  <header class="bg-white shadow-sm px-4 py-3 flex justify-between items-center sticky top-0 z-10">
    <a href="pro-list.html" class="text-green-700 font-medium"><i class="fas fa-arrow-left"></i></a>
    <h1 class="text-xl font-bold text-green-900">PanggilPro</h1>
  </header>
  <section class="px-4 py-6 bg-white border-b">
    <h2 class="text-2xl font-bold mb-2">Sahkan Tempahan Anda</h2>
    <p class="text-gray-600">Anda akan dihubungkan dengan profesional dalam 60 minit.</p>
  </section>
  <section class="px-4 py-6 space-y-6">
    <div>
      <label class="block text-sm font-medium mb-1">Tarikh & Masa</label>
      <input type="datetime-local" required class="input-field" />
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Alamat Servis</label>
      <input type="text" placeholder="contoh: 45 Jalan Merdeka, Kuala Lumpur" class="input-field" required />
    </div>
    <div class="bg-white p-4 rounded-xl shadow-sm">
      <h3 class="font-semibold text-lg mb-3">Ringkasan Tempahan</h3>
      <div class="space-y-2 text-sm">
        <div class="flex justify-between py-2 border-b border-gray-100">
          <span>Servis</span>
          <span>Perapi Rumah</span>
        </div>
        <div class="flex justify-between py-2 border-b border-gray-100">
          <span>Profesional</span>
          <span>Raj</span>
        </div>
        <div class="flex justify-between py-2 border-b border-gray-100 font-bold">
          <span>Harga Total</span>
          <span>RM70</span>
        </div>
      </div>
    </div>
    <button onclick="location.href='receipt.html'" class="btn-primary w-full mt-4">Sahkan Tempahan</button>
  </section>
  <div class="h-16"></div>
</body>
</html>
