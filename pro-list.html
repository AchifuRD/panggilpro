<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Senarai Pro | PanggilPro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body, html { font-family: 'Inter', sans-serif; }
    .pro-card { transition: all 0.2s; border-radius: 16px; }
    .btn-primary { background-color: #0A5E2A; color: white; padding: 12px 20px; border-radius: 12px; font-weight: 600; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">
  <header class="bg-white shadow-sm px-4 py-3 flex justify-between items-center sticky top-0 z-10">
    <a href="service-select.html" class="text-green-700 font-medium"><i class="fas fa-arrow-left"></i></a>
    <h1 class="text-xl font-bold text-green-900">PanggilPro</h1>
  </header>
  <section class="px-4 py-6 bg-white border-b">
    <h2 class="text-2xl font-bold mb-2">Profesional yang Tersedia</h2>
    <p class="text-gray-600">Pilih satu untuk teruskan tempahan</p>
  </section>
  <section class="px-4 py-6 space-y-4">
    <div class="pro-card bg-white p-4 rounded-2xl shadow-sm border flex items-center space-x-4" onclick="location.href='booking-confirm.html'">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Ali" class="w-14 h-14 rounded-full object-cover border-2 border-green-200" />
      <div class="flex-1">
        <h4 class="font-semibold">Ali, Tukang Paip</h4>
        <div class="flex items-center mb-1">
          <i class="fas fa-star text-yellow-500 text-xs mr-1"></i>
          <span class="text-xs text-gray-600">4.9 ★ (142 ulasan)</span>
        </div>
        <p class="text-xs text-green-600">5 min jauh • Sedia sekarang</p>
      </div>
      <div class="text-right">
        <p class="font-bold">RM40/jam</p>
        <button class="btn-primary text-xs mt-1">Pilih</button>
      </div>
    </div>
  </section>
  <div class="h-16"></div>
</body>
</html>
